<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS Practice Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My JavaScript Practice Project</h1>
    </header>

    <main>
        <section id="variables">
            <h2>Age & Status Check</h2>
            <p id="status-output"></p>
        </section>

        <section id="functions">
            <h2>Shopping Cart Functions</h2>
            <p id="cart-output"></p>
        </section>

        <section id="loops">
            <h2>Loop Examples</h2>
            <ul id="tasks-output"></ul>
        </section>

        <section id="dom-interactions">
            <h2>Interactive Elements</h2>
            <button id="update-status-btn">Update Status</button>
            <button id="add-task-btn">Add Task</button>
            <button id="highlight-btn">Highlight Status</button>
            <p id="status-text">Waiting for interaction...</p>
            <ul id="task-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
